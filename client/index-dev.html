<html ng-app="srApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,height=device-height">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <title>SteamRock Webmachine</title>
  </head>
  <body ng-controller="mainCtrl">
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">SteamRock</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li ng-class="{
                'active': currentState() === 'players'
                }">
              <a href="#/players">Players</a>
            </li>
            <li ng-class="{
                'active': currentState() === 'rounds'
                }">
              <a href="#/rounds/sum">Rounds</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div ui-view></div>

    <script src="lib/underscore/underscore.js"></script>
    <script src="lib/underscore/underscore-contrib.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-ui-router/angular-ui-router.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/mainCtrl.js"></script>
    <script src="js/controllers/playersCtrl.js"></script>
    <script src="js/controllers/roundsCtrl.js"></script>
    <script src="js/controllers/gameEditCtrl.js"></script>
    <script src="js/services/players.js"></script>
    <script src="js/services/rounds.js"></script>
  </body>
</html>

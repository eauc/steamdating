<div>
  <div class="container">
    <ul class="nav nav-tabs">
      <li ng-class="{
          'active': pane==='player'
          }">
        <a ng-click="pane = 'player'">Player</a>
      </li>
      <li ng-class="{
          'active': pane==='team'
          }">
        <a ng-click="pane = 'team'">Team</a>
      </li>
    </ul>
    <form ng-if="pane === 'player'"
          class="form-horizontal text-center">
      <div class="form-group">
        <label class="col-sm-2 control-label"
               for="name">Player :</label>
        <div class="col-sm-10">
          <input class="form-control"
                 type="text"
                 id="player"
                 name="player"
                 ng-model="player_test.ranking"
                 required="required" />
        </div>
      </div>
      <table class="table">
        <tr>
          <th colspan="3">Test Players</th>
        </tr>
        <tr>
          <th></th>
          <th>nRounds</th>
          <th>nPlayers</th>
        </tr>
        <tr>
          <th></th>
          <td>
            <input type="number"
                   class="form-control"
                   ng-model="player_test.n_rounds" />
          </td>
          <td>
            <input type="number"
                   class="form-control"
                   ng-model="player_test.n_players" />
          </td>
        </tr>
        <tr>
          <th></th>
          <th>Player1</th>
          <th>Player2</th>
        </tr>
        <tr>
          <th>TP</th>
          <td>
            <input type="number"
                   class="form-control"
                   ng-model="player_test.player1.tp" />
          </td>
          <td>
            <input type="number"
                   class="form-control"
                   ng-model="player_test.player2.tp" />
          </td>
        </tr>
        <tr>
          <th>SOS</th>
          <td>
            <input type="number"
                   class="form-control"
                   ng-model="player_test.player1.sos" />
          </td>
          <td>
            <input type="number"
                   class="form-control"
                   ng-model="player_test.player2.sos" />
          </td>
        </tr>
        <tr>
          <th>CP</th>
          <td>
            <input type="number"
                   class="form-control"
                   ng-model="player_test.player1.cp" />
          </td>
          <td>
            <input type="number"
                   class="form-control"
                   ng-model="player_test.player2.cp" />
          </td>
        </tr>
        <tr>
          <th>AP</th>
          <td>
            <input type="number"
                   class="form-control"
                   ng-model="player_test.player1.ap" />
          </td>
          <td>
            <input type="number"
                   class="form-control"
                   ng-model="player_test.player2.ap" />
          </td>
        </tr>
        <tr>
          <th>Rank</th>
          <td ng-class="{
            'success': player_test.player1.rank > player_test.player2.rank,
            'danger': player_test.player1.rank < player_test.player2.rank
            }">{{player_test.player1.rank}}</td>
          <td ng-class="{
            'success': player_test.player2.rank > player_test.player1.rank,
            'danger': player_test.player2.rank < player_test.player1.rank
            }">{{player_test.player2.rank}}</td>
      </table>
      <button class="btn btn-default"
              ng-click="doReset('player')"
              type="button">
        Reset to SR
      </button>
      <button class="btn btn-default"
              ng-click="doClose(true)"
              type="button">
        Save
      </button>
      <button class="btn btn-default"
              ng-click="doClose(false)"
              type="button">
        Cancel
      </button>
    </form>
    <form ng-if="pane === 'team'"
          class="form-horizontal text-center">
      <div class="form-group">
        <label class="col-sm-2 control-label"
               for="name">Team :</label>
        <div class="col-sm-10">
          <input class="form-control"
                 type="text"
                 id="team"
                 name="team"
                 ng-model="team_test.ranking"
                 required="required" />
        </div>
      </div>
      <table class="table">
        <tr>
          <th colspan="3">Test Teams</th>
        </tr>
        <tr>
          <th></th>
          <th>nTeams</th>
          <th>teamSize</th>
        </tr>
        <tr>
          <th></th>
          <td>
            <input type="number"
                   class="form-control"
                   ng-model="team_test.n_teams" />
          </td>
          <td>
            <input type="number"
                   class="form-control"
                   ng-model="team_test.team_size" />
          </td>
        </tr>
        <tr>
          <th></th>
          <th>nRounds</th>
          <th>nPlayers</th>
        </tr>
        <tr>
          <th></th>
          <td>
            <input type="number"
                   class="form-control"
                   ng-model="team_test.n_rounds" />
          </td>
          <td>
            <input type="number"
                   class="form-control"
                   ng-model="team_test.n_players" />
          </td>
        </tr>
        <tr>
          <th></th>
          <th>Team1</th>
          <th>Team2</th>
        </tr>
        <tr>
          <th>TTP</th>
          <td>
            <input type="number"
                   class="form-control"
                   ng-model="team_test.team1.ttp" />
          </td>
          <td>
            <input type="number"
                   class="form-control"
                   ng-model="team_test.team2.ttp" />
          </td>
        </tr>
        <tr>
          <th>TP</th>
          <td>
            <input type="number"
                   class="form-control"
                   ng-model="team_test.team1.tp" />
          </td>
          <td>
            <input type="number"
                   class="form-control"
                   ng-model="team_test.team2.tp" />
          </td>
        </tr>
        <tr>
          <th>SOS</th>
          <td>
            <input type="number"
                   class="form-control"
                   ng-model="team_test.team1.sos" />
          </td>
          <td>
            <input type="number"
                   class="form-control"
                   ng-model="team_test.team2.sos" />
          </td>
        </tr>
        <tr>
          <th>CP</th>
          <td>
            <input type="number"
                   class="form-control"
                   ng-model="team_test.team1.cp" />
          </td>
          <td>
            <input type="number"
                   class="form-control"
                   ng-model="team_test.team2.cp" />
          </td>
        </tr>
        <tr>
          <th>AP</th>
          <td>
            <input type="number"
                   class="form-control"
                   ng-model="team_test.team1.ap" />
          </td>
          <td>
            <input type="number"
                   class="form-control"
                   ng-model="team_test.team2.ap" />
          </td>
        </tr>
        <tr>
          <th>Rank</th>
          <td ng-class="{
              'success': team_test.team1.rank > team_test.team2.rank,
              'danger': team_test.team1.rank < team_test.team2.rank
              }">{{team_test.team1.rank}}</td>
          <td ng-class="{
              'success': team_test.team2.rank > team_test.team1.rank,
              'danger': team_test.team2.rank < team_test.team1.rank
              }">{{team_test.team2.rank}}</td>
      </table>
      <button class="btn btn-default"
              ng-click="doReset('team')"
              type="button">
        Reset to SR
      </button>
      <button class="btn btn-default"
              ng-click="doClose(true)"
              type="button">
        Save
      </button>
      <button class="btn btn-default"
              ng-click="doClose(false)"
              type="button">
        Cancel
      </button>
    </form>
  </div>
</div>

<div>
  <form class="form-horizontal text-center">
    <div class="form-group">
      <label class="col-sm-2 control-label"
             for="name">Player :</label>
      <div class="col-sm-10">
        <input class="form-control"
               type="text"
               id="player"
               name="player"
               ng-model="ranking.player"
               required="required" />
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label"
             for="faction">Team :</label>
      <div class="col-sm-10">
        <input class="form-control"
               type="text"
               id="team"
               name="team"
               ng-model="ranking.team"
               required="required" />
     </div>
    </div>
    <button class="btn btn-default"
            ng-click="doReset()"
            type="button">
      Reset to SR
    </button>
    <button class="btn btn-default"
            ng-click="doClose(true)"
            type="button">
      Save
    </button>
    <button class="btn btn-default"
            ng-click="doClose(false)"
            type="button">
      Cancel
    </button>
  </form>
</div>

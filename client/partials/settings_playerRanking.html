<form class="form-horizontal text-center">
  <div class="form-group">
    <label class="col-sm-3 control-label"
           for="name">Ranking formula :</label>
    <div class="col-sm-9">
      <input class="form-control"
             type="text"
             id="player"
             name="player"
             ng-model="player_test.ranking"
             required="required" />
    </div>
    <p>
      Available vars : n_rounds, n_players, player_custom, tp, sos, cp, ap, ck, game_custom.
    </p>
  </div>
  <table class="table">
    <tr>
      <th colspan="3">Test Players</th>
    </tr>
    <tr>
      <th></th>
      <th>nRounds</th>
      <th>nPlayers</th>
    </tr>
    <tr>
      <th></th>
      <td>
        <input type="number"
               class="form-control"
               ng-model="player_test.n_rounds" />
      </td>
      <td>
        <input type="number"
               class="form-control"
               ng-model="player_test.n_players" />
      </td>
    </tr>
    <tr>
      <th></th>
      <th>Player1</th>
      <th>Player2</th>
    </tr>
    <tr ng-if="state | state:'hasPlayerCustomField'">
      <th>{{::state.custom_fields.player}}</th>
      <td>
        <input type="number"
               class="form-control"
               ng-model="player_test.player1.custom_field" />
      </td>
      <td>
        <input type="number"
               class="form-control"
               ng-model="player_test.player2.custom_field" />
      </td>
    </tr>
    <tr>
      <th>TP</th>
      <td>
        <input type="number"
               class="form-control"
               ng-model="player_test.player1.points.tournament" />
      </td>
      <td>
        <input type="number"
               class="form-control"
               ng-model="player_test.player2.points.tournament" />
      </td>
    </tr>
    <tr>
      <th>SOS</th>
      <td>
        <input type="number"
               class="form-control"
               ng-model="player_test.player1.points.sos" />
      </td>
      <td>
        <input type="number"
               class="form-control"
               ng-model="player_test.player2.points.sos" />
      </td>
    </tr>
    <tr>
      <th>CP</th>
      <td>
        <input type="number"
               class="form-control"
               ng-model="player_test.player1.points.control" />
      </td>
      <td>
        <input type="number"
               class="form-control"
               ng-model="player_test.player2.points.control" />
      </td>
    </tr>
    <tr>
      <th>AP</th>
      <td>
        <input type="number"
               class="form-control"
               ng-model="player_test.player1.points.army" />
      </td>
      <td>
        <input type="number"
               class="form-control"
               ng-model="player_test.player2.points.army" />
      </td>
    </tr>
    <tr>
      <th>CK</th>
      <td>
        <input type="number"
               class="form-control"
               ng-model="player_test.player1.points.assassination" />
      </td>
      <td>
        <input type="number"
               class="form-control"
               ng-model="player_test.player2.points.assassination" />
      </td>
    </tr>
    <tr ng-if="state | state:'hasGameCustomField'">
      <th>{{::state.custom_fields.game}}</th>
      <td>
        <input type="number"
               class="form-control"
               ng-model="player_test.player1.points.custom_field" />
      </td>
      <td>
        <input type="number"
               class="form-control"
               ng-model="player_test.player2.points.custom_field" />
      </td>
    </tr>
    <tr>
      <th>Rank</th>
      <td ng-class="{
        'success': player_test.player1.rank > player_test.player2.rank,
        'danger': player_test.player1.rank < player_test.player2.rank
        }">{{player_test.player1.rank}}</td>
      <td ng-class="{
        'success': player_test.player2.rank > player_test.player1.rank,
        'danger': player_test.player2.rank < player_test.player1.rank
        }">{{player_test.player2.rank}}</td>
  </table>
  <button class="btn btn-default"
          ng-click="doReset('player')"
          type="button">
    Reset to SR
  </button>
  <button class="btn btn-default"
          ng-click="doClose(true)"
          type="button">
    Save
  </button>
  <button class="btn btn-default"
          ng-click="doClose(false)"
          type="button">
    Cancel
  </button>
</form>

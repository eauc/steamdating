<div>
  <h3>Add Player</h3>
  <form class="form-horizontal">
    <div class="form-group">
      <label class="col-sm-2 control-label"
             for="name">Name :</label>
      <div class="col-sm-10">
        <input class="form-control"
               type="text"
               id="name"
               name="name"
               ng-model="name"
               required="required" />
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label"
             for="faction">Faction :</label>
      <div class="col-sm-10">
        <input class="form-control"
               type="text"
               id="faction"
               name="faction"
               ng-model="faction" />
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label"
             for="city">City :</label>
      <div class="col-sm-10">
        <input class="form-control"
               type="text"
               id="city"
               name="city"
               ng-model="city" />
      </div>
    </div>
    <button class="btn btn-default"
            ng-click="doAddPlayer()">
      Create Player
    </button>
    <button class="btn btn-default"
            ng-click="goToState('players')">
      Cancel
    </button>
  </form>
</div>

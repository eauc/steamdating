<div ng-show="active">
  <div class="prompt-mask">
  </div>
  <div class="prompt-container text-center">
    <div class="prompt-panel panel panel-default">
      <form name="prompt" ng-submit="doValidate()">
        <div class="panel-body">
          <p ng-repeat="m in message">
            {{::m}}
          </p>
          <input type="text"
                 class="form-control"
                 ng-model="input"
                 ng-show="type==='prompt'" />
        </div>
        <div class="panel-footer">
          <button class="btn btn-default"
                  type="button"
                  style="width:45%;"
                  ng-hide="type==='alert'"
                  ng-click="doCancel()">
            Cancel
          </button>
          <button class="btn btn-primary"
                  type="submit"
                  style="width:45%;">
            Ok
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

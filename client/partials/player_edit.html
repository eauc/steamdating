<div>
  <form class="form-horizontal">
    <div class="form-group">
      <label class="col-sm-2 control-label"
             for="name">Name :</label>
      <div class="col-sm-10">
        <input class="form-control"
               type="text"
               id="name"
               name="name"
               ng-model="player.name"
               required="required" />
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label"
             for="faction">Faction :</label>
      <div class="col-sm-10">
        <input class="form-control"
               type="text"
               id="new_faction"
               name="new_faction"
               ng-model="player.faction" />
        <select class="form-control"
                id="faction"
                name="faction"
                ng-model="player.faction"
                ng-options="f as f for f in state.factions">
        </select>
     </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label"
             for="city">City :</label>
      <div class="col-sm-10">
        <input class="form-control"
               type="text"
               id="city"
               name="city"
               ng-model="player.city" />
      </div>
    </div>
    <button class="btn btn-default"
            ng-click="doClose(true)">
      Save
    </button>
    <button class="btn btn-default"
            ng-click="doClose(false)">
      Cancel
    </button>
  </form>
</div>
